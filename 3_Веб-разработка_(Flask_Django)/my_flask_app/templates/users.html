<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользователи</title>
</head>
<body>
    <h1>Список пользователей</h1>
    <ul>
        {% for user in users %}
            <li>
                {{ user.name }} ({{ user.age }} лет)
                {% if user.age > 30 %}
                    <strong>(старше 30)</strong>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
