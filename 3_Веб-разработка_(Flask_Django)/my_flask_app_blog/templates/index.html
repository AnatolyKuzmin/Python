<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
</head>
<body>
    <h1>Блог</h1>
    <a href="{{ url_for('create_post') }}">Создать пост</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ url_for('view_post', post_id=post.id) }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
